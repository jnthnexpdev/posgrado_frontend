<header [ngClass]="menuOpen() ? 'menuUnhidden' : 'menuHidden'">
    <div class="logo pd-8">
        <img src="../../../../assets/itcuautla.webp" alt="itc-logo">
    </div>

    @if(isAuth()){
        @if(!menuOpen()){
            <button (click)="changeStatusMenu()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 4.5H3V6h18V4.5Z"></path>
                    <path d="M21 18H3v1.5h18V18Z"></path>
                    <path d="M21 9H3v1.5h18V9Z"></path>
                    <path d="M21 13.5H3V15h18v-1.5Z"></path>
                </svg>
            </button>
        }@else if(menuOpen()){
            <button (click)="changeStatusMenu()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 7.05 16.95 6 12 10.95 7.05 6 6 7.05 10.95 12 6 16.95 7.05 18 12 13.05 16.95 18 18 16.95 13.05 12 18 7.05Z"></path>
                </svg>
            </button>
        }
