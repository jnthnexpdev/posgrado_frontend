<section class="center-center-column">
    <form [formGroup]="editPublicationForm" class="container pd-24 center-center-column">
        <h3 class="title-3 mb-24 text-center"> Editar publicación </h3>
        <span class="text-normal mb-24 text-justify"> Escribe la información de los campos que deseas editar de tu publicación. </span>

        <div [ngClass]="journalInvalid() ? 'label-form invalid-field center-start-row mb-16'  : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.75 16.5H18a1.502 1.502 0 0 1-1.5-1.5v-4.5A1.502 1.502 0 0 1 18 9h3.75v1.5H18V15h3.75v1.5Z"></path>
                <path d="M13.5 9h-3V6H9v10.5h4.5A1.502 1.502 0 0 0 15 15v-4.5A1.502 1.502 0 0 0 13.5 9Zm-3 6v-4.5h3V15h-3Z"></path>
                <path d="M6 9H2.25v1.5H6V12H3a1.5 1.5 0 0 0-1.5 1.5V15A1.5 1.5 0 0 0 3 16.5h4.5v-6A1.502 1.502 0 0 0 6 9Zm0 6H3v-1.5h3V15Z"></path>
            </svg>
            <label>Revista:</label>
        </div>

        <input class="input-form mb-24" formControlName="revista" placeholder="Nombre, edición, etc de la revista" type="text">

        <div [ngClass]="urlInvalid() ? 'label-form invalid-field center-start-row mb-16'  : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.938 5.074a4.5 4.5 0 0 0-6.375 0l1.065 1.065a3.007 3.007 0 1 1 4.252 4.252l-6 6a3.004 3.004 0 1 1-4.252-4.245l1.057-1.065-1.057-1.065-1.065 1.065a4.5 4.5 0 0 0 0 6.375 4.5 4.5 0 0 0 3.187 1.297 4.499 4.499 0 0 0 3.203-1.32l6-6a4.5 4.5 0 0 0-.015-6.36Z"></path>
                <path d="M3.142 18.618a3 3 0 0 1 0-4.253l6-6a3 3 0 0 1 4.253 0 2.957 2.957 0 0 1 .855 2.138 3 3 0 0 1-.878 2.137l-1.59 1.613 1.065 1.065 1.59-1.59a4.513 4.513 0 0 0-6.382-6.383l-6 6a4.5 4.5 0 0 0 0 6.383 4.5 4.5 0 0 0 3.195 1.275 4.553 4.553 0 0 0 3.21-1.32l-1.065-1.065a2.999 2.999 0 0 1-4.253 0Z"></path>
            </svg>
            <label>Url:</label>
        </div>

        <input class="input-form mb-24" formControlName="url" placeholder="Url (Opcional)" type="text">

        <div [ngClass]="dateInvalid() ? 'label-form invalid-field center-start-row mb-16' : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.5 3h-3V1.5H15V3H9V1.5H7.5V3h-3C3.675 3 3 3.675 3 4.5v15c0 .825.675 1.5 1.5 1.5h15c.825 0 1.5-.675 1.5-1.5v-15c0-.825-.675-1.5-1.5-1.5Zm0 16.5h-15V9h15v10.5Zm0-12h-15v-3h3V6H9V4.5h6V6h1.5V4.5h3v3Z"></path>
            </svg>
            <label>Fecha de publicación:</label>
        </div>

        <mat-form-field class="date-field mb-24">
            <input matInput [matDatepicker]="dp3" formControlName="fechaPublicacion">
            <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

        <div class="btn-options center-evenly-row">
            <button class="btn-sec hover" (click)="closeDialog()"> Cancelar </button>
            <button class="btn-prim hover" (click)="validateForm()"> Guardar </button>
        </div>
    </form>
</section>
