<section class="center-center-column">
    <form [formGroup]="editTesisForm" class="container pd-24 center-center-column">
        <h3 class="title-3 mb-24 text-center"> Editar tesis </h3>
        <span class="text-normal mb-24 text-justify"> Escribe la informacion de los campos que deseas editar de tu tesis. </span>

        <div [ngClass]="titleInvalid() ? 'label-form invalid-field center-start-row mb-16'  : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.75 16.5H18a1.502 1.502 0 0 1-1.5-1.5v-4.5A1.502 1.502 0 0 1 18 9h3.75v1.5H18V15h3.75v1.5Z"></path>
                <path d="M13.5 9h-3V6H9v10.5h4.5A1.502 1.502 0 0 0 15 15v-4.5A1.502 1.502 0 0 0 13.5 9Zm-3 6v-4.5h3V15h-3Z"></path>
                <path d="M6 9H2.25v1.5H6V12H3a1.5 1.5 0 0 0-1.5 1.5V15A1.5 1.5 0 0 0 3 16.5h4.5v-6A1.502 1.502 0 0 0 6 9Zm0 6H3v-1.5h3V15Z"></path>
            </svg>
            <label>Titulo:</label>
        </div>

        <input class="input-form mb-24" formControlName="titulo" placeholder="Titulo de la tesis" type="text">

        <div [ngClass]="areaInvalid() ? 'label-form invalid-field center-start-row mb-16'  : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m5.07 4.5.337.668L5.82 6H9v3.75H3V4.5h2.07ZM5.535 3H2.25a.75.75 0 0 0-.75.75v6.75a.75.75 0 0 0 .75.75h7.5a.75.75 0 0 0 .75-.75V5.25a.75.75 0 0 0-.75-.75h-3l-.54-1.087A.75.75 0 0 0 5.535 3Z"></path>
                <path d="m17.07 4.5.337.668.413.832H21v3.75h-6V4.5h2.07Zm.465-1.5H14.25a.75.75 0 0 0-.75.75v6.75a.75.75 0 0 0 .75.75h7.5a.75.75 0 0 0 .75-.75V5.25a.75.75 0 0 0-.75-.75h-3l-.54-1.087A.75.75 0 0 0 17.535 3Z"></path>
                <path d="m5.07 14.25.337.668.413.832H9v3.75H3v-5.25h2.07Zm.465-1.5H2.25a.75.75 0 0 0-.75.75v6.75a.75.75 0 0 0 .75.75h7.5a.75.75 0 0 0 .75-.75V15a.75.75 0 0 0-.75-.75h-3l-.54-1.088a.75.75 0 0 0-.675-.412Z"></path>
                <path d="m17.07 14.25.337.668.413.832H21v3.75h-6v-5.25h2.07Zm.465-1.5H14.25a.75.75 0 0 0-.75.75v6.75a.75.75 0 0 0 .75.75h7.5a.75.75 0 0 0 .75-.75V15a.75.75 0 0 0-.75-.75h-3l-.54-1.088a.75.75 0 0 0-.675-.412Z"></path>
            </svg>
            <label>Area conocimiento:</label>
        </div>

        <input class="input-form mb-24" formControlName="areaConocimiento" placeholder="Inteligencia artificial, Redes, etc." type="text">

        <div class="label-form center-start-row mb-16">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.5 7.5h-5.25V9h5.25V7.5Z"></path>
                <path d="M19.5 11.25h-5.25v1.5h5.25v-1.5Z"></path>
                <path d="M19.5 15h-5.25v1.5h5.25V15Z"></path>
                <path d="M9.75 7.5H4.5V9h5.25V7.5Z"></path>
                <path d="M9.75 11.25H4.5v1.5h5.25v-1.5Z"></path>
                <path d="M9.75 15H4.5v1.5h5.25V15Z"></path>
                <path d="M21 3.75H3a1.502 1.502 0 0 0-1.5 1.5v13.5a1.501 1.501 0 0 0 1.5 1.5h18a1.502 1.502 0 0 0 1.5-1.5V5.25a1.502 1.502 0 0 0-1.5-1.5ZM3 5.25h8.25v13.5H3V5.25Zm9.75 13.5V5.25H21v13.5h-8.25Z"></path>
            </svg>
            <label>Resumen:</label>
        </div>

        <input class="input-form mb-24" formControlName="resumen" placeholder="Un breve resumen sobre tu tesis" type="text">

        <div class="label-form center-start-row mb-16">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.938 5.074a4.5 4.5 0 0 0-6.375 0l1.065 1.065a3.007 3.007 0 1 1 4.252 4.252l-6 6a3.004 3.004 0 1 1-4.252-4.245l1.057-1.065-1.057-1.065-1.065 1.065a4.5 4.5 0 0 0 0 6.375 4.5 4.5 0 0 0 3.187 1.297 4.499 4.499 0 0 0 3.203-1.32l6-6a4.5 4.5 0 0 0-.015-6.36Z"></path>
                <path d="M3.142 18.618a3 3 0 0 1 0-4.253l6-6a3 3 0 0 1 4.253 0 2.957 2.957 0 0 1 .855 2.138 3 3 0 0 1-.878 2.137l-1.59 1.613 1.065 1.065 1.59-1.59a4.513 4.513 0 0 0-6.382-6.383l-6 6a4.5 4.5 0 0 0 0 6.383 4.5 4.5 0 0 0 3.195 1.275 4.553 4.553 0 0 0 3.21-1.32l-1.065-1.065a2.999 2.999 0 0 1-4.253 0Z"></path>
            </svg>
            <label>Link:</label>
        </div>

        <input class="input-form mb-24" formControlName="url" placeholder="Link de drive con permisos" type="text">

        <div class="btn-options center-evenly-row">
            <button class="btn-sec hover" (click)="closeDialog()"> Cancelar </button>
            <button class="btn-prim hover" (click)="validateForm()"> Guardar </button>
        </div>
    </form>
</section>
