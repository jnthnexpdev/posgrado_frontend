<section class="center-center-column">
    <form [formGroup]="registerTesisForm" class="container pd-24 center-center-column">
        <h3 class="title-3 mb-24 text-center"> Registrar tesis </h3>
        <span class="text-normal mb-24 text-justify"> Ingresa la informacion correspondiente para tu tesis en el sistema de posgrado </span>

        <div [ngClass]="titleInvalid() ? 'label-form invalid-field center-start-row mb-16'  : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.75 16.5H18a1.502 1.502 0 0 1-1.5-1.5v-4.5A1.502 1.502 0 0 1 18 9h3.75v1.5H18V15h3.75v1.5Z"></path>
                <path d="M13.5 9h-3V6H9v10.5h4.5A1.502 1.502 0 0 0 15 15v-4.5A1.502 1.502 0 0 0 13.5 9Zm-3 6v-4.5h3V15h-3Z"></path>
                <path d="M6 9H2.25v1.5H6V12H3a1.5 1.5 0 0 0-1.5 1.5V15A1.5 1.5 0 0 0 3 16.5h4.5v-6A1.502 1.502 0 0 0 6 9Zm0 6H3v-1.5h3V15Z"></path>
            </svg>
            <label>Titulo:</label>
        </div>

        <input class="input-form mb-24" type="text">

        <div [ngClass]="titleInvalid() ? 'label-form invalid-field center-start-row mb-16'  : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.5 1.5H6A1.5 1.5 0 0 0 4.5 3v3H3v1.5h1.5v3.75H3v1.5h1.5v3.75H3V18h1.5v3A1.5 1.5 0 0 0 6 22.5h13.5A1.5 1.5 0 0 0 21 21V3a1.5 1.5 0 0 0-1.5-1.5Zm0 19.5H6v-3h1.5v-1.5H6v-3.75h1.5v-1.5H6V7.5h1.5V6H6V3h13.5v18Z"></path>
                <path d="M16.5 6h-6v1.5h6V6Z"></path>
                <path d="M16.5 11.25h-6v1.5h6v-1.5Z"></path>
                <path d="M16.5 16.5h-6V18h6v-1.5Z"></path>
            </svg>
            <label>Area conocimiento:</label>
        </div>

        <input class="input-form mb-24" type="text">

        <div class="btn-options center-evenly-row">
            <button class="btn-sec hover" (click)="closeDialog()"> Cancelar </button>
            <button class="btn-prim hover" (click)="validateForm()"> Registrar </button>
        </div>
    </form>
</section>
