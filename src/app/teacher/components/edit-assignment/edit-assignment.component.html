<article class="center-center-column pd-24">
    <h3 class="title-3 mb-24"> Editar asignacion </h3>

    <form [formGroup]="editAssignmentForm">

        <div [ngClass]="titleInvalid() ? 'label-form invalid-field center-start-row mb-16' : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 8.25h2.25v9h1.5v-9H12v-1.5H6v1.5Z"></path>
                <path d="M17.25 11.25v-1.5H15v-1.5h-1.5v1.5H12v1.5h1.5v4.5a1.5 1.5 0 0 0 1.5 1.5h2.25v-1.5H15v-4.5h2.25Z"></path>
            </svg>
            <label>Titulo:</label>
        </div>

        <input class="input-form mb-24" type="text" formControlName="nombre" placeholder="Ej: revision 1, revision marco referencial, etc.">

        <div [ngClass]="descriptionInvalid() ? 'label-form invalid-field center-start-row mb-16' : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 8.25h2.25v9h1.5v-9H12v-1.5H6v1.5Z"></path>
                <path d="M17.25 11.25v-1.5H15v-1.5h-1.5v1.5H12v1.5h1.5v4.5a1.5 1.5 0 0 0 1.5 1.5h2.25v-1.5H15v-4.5h2.25Z"></path>
            </svg>
            <label>Descripcion:</label>
        </div>

        <textarea class="input-form mb-24" formControlName="descripcion" rows="5">
        </textarea>

        <div [ngClass]="periodInvalid() ? 'label-form invalid-field center-start-row mb-16' : 'label-form center-start-row mb-16'">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.5 3h-3V1.5H15V3H9V1.5H7.5V3h-3C3.675 3 3 3.675 3 4.5v15c0 .825.675 1.5 1.5 1.5h15c.825 0 1.5-.675 1.5-1.5v-15c0-.825-.675-1.5-1.5-1.5Zm0 16.5h-15V9h15v10.5Zm0-12h-15v-3h3V6H9V4.5h6V6h1.5V4.5h3v3Z"></path>
            </svg>
            <label>Periodo:</label>
        </div>

        <select class="input-form mb-24" formControlName="periodo">
            @for(period of periods; track $index; let i = $index;){
                <option [value]="period.periodo">{{period.periodo}}</option>
            }
        </select>

        <div [ngClass]="dateRevisionInvalid() ? 'label-form invalid-field center-start-row mb-16' : 'label-form center-start-row mb-16'">
            <svg width="46" height="46" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.5 3h-3V1.5H15V3H9V1.5H7.5V3h-3C3.675 3 3 3.675 3 4.5v15c0 .825.675 1.5 1.5 1.5h15c.825 0 1.5-.675 1.5-1.5v-15c0-.825-.675-1.5-1.5-1.5Zm0 16.5h-15V9h15v10.5Zm0-12h-15v-3h3V6H9V4.5h6V6h1.5V4.5h3v3Z"></path>
            </svg>
            <label>Fecha entrega:</label>
        </div>

        <mat-form-field class="date-field mb-24">
            <input matInput [matDatepicker]="dp3" placeholder="Nueva fecha de entrega" [disabled]="true" formControlName="fechaLimite">
            <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

        <div class="btn-options center-evenly-row">
            <button class="btn-sec hover" (click)="closeDialog()"> Cancelar </button>
            <button class="btn-prim hover" (click)="validateForm()"> Guardar cambios </button>
        </div>
    </form>
</article>
